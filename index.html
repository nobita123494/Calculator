<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons8-calculator-48.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="cal">
        <h2>Calculator</h2>
    </div>
    <div class="screen"><input type="text" readonly></div>
    <div class="container">
        <div class="item1"><button>1</button></div>
        <div class="item2"><button>2</button></div>
        <div class="item3"><button>3</button></div>
        <div class="item4"><button>%</button></div>
        <div class="item5"><button>4</button></div>
        <div class="item6"><button>5</button></div>
        <div class="item7"><button>6</button></div>
        <div class="item8"><button>*</button></div>
        <div class="item9"><button>7</button></div>
        <div class="item10"><button>8</button></div>
        <div class="item11"><button>9</button></div>
        <div class="item12"><button>-</button></div>
        <div class="item13"><button>C</button></div>
        <div class="item14"><button>0</button></div>
        <div class="item15"><button>/</button></div>
        <div class="item16"><button>+</button></div>
        <div class="item17"><button>=</button></div>
        <div class="item18"><button>.</button></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
